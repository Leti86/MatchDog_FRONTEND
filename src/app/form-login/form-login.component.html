<div class="login">

    <h2>HAZ LOGIN AQUÍ</h2>

    <div class="formulario">
        <form [formGroup]="formLogin" (ngSubmit)="onSubmit(formLogin.value)">
            <div class="definicion">
                <p>Eres: {{tipo}}</p>
            </div>

            <div class="form-group col-12">
                <label>Email</label>
                <input type="text" class="form-control" name="email" formControlName="email">
                <p class="text-dark"
                    *ngIf="formLogin.get('email').hasError('required') && formLogin.get('email').touched">
                    Por favor, indíquenos el mail usado para registrarse.
                </p>
                <p class="text-dark"
                    *ngIf="formLogin.get('email').hasError('pattern') && formLogin.get('email').touched">
                    El mail debe tener formato nombre@mail.com.
                </p>
            </div>

            <div class="form-group col-12">
                <label>Password</label>
                <input type="password" class="form-control" name="password" formControlName="password">
                <p class="text-dark"
                    *ngIf="formLogin.get('password').hasError('required') && formLogin.get('password').touched">
                    Introduzca su password.
                </p>
                <p class="text-dark"
                    *ngIf="formLogin.get('password').hasError('pattern') && formLogin.get('password').touched">
                    La password debe contener al menos una mayúscula y un número.
                </p>
            </div>
            <div class="form-group col-12">
                <input type="submit" value="Enviar" class="btn btn-dark" [disabled]="!formLogin.valid">
            </div>
        </form>
    </div>
</div>
