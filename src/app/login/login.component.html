<div class="wrapper">
    <div class="container">
        <div class="title">
            <h2>REGÍSTRATE AQUÍ COMO ADOPTANTE</h2>
            <p>Así podrás solicitar la adopción de perros y las protectoras podrán ver tu perfil.</p>
        </div>

        <form [formGroup]="formRegistroAdoptante" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Nombre</label>
                    <input type="text" class="form-control" name="nombre" formControlName="nombre">
                </div>
                <div class="form-group col-md-6">
                    <label>Apellidos</label>
                    <input type="text" class="form-control" name="apellidos" formControlName="apellidos">
                </div>
            </div>
            <div class="form-group">
                <label>Dirección</label>
                <input type="text" class="form-control" name="direccion" formControlName="direccion">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Localidad</label>
                    <input type="text" class="form-control" name="localidad" formControlName="localidad">
                </div>
                <div class="form-group col-md-6">
                    <label>Provincia</label>
                    <input type="text" class="form-control" name="provincia" formControlName="provincia">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Telefono</label>
                    <input type="text" class="form-control" name="telefono" formControlName="telefono">
                </div>
                <div class="form-group col-md-6">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" formControlName="email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>¿Tiene gato en casa?</label>
                    <select class="form-control" formControlName="tiene_gato">
                        <option selected>Elige una opción</option>
                        <option value="si">SI</option>
                        <option value="no">NO</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label>Tipo de vivienda</label>
                    <select class="form-control" formControlName="tipo_vivienda">
                        <option selected>Elige una opción</option>
                        <option value="piso">Piso</option>
                        <option value="casa_chalet">Casa/Chalet</option>
                    </select>
                </div>
            </div>
            <div class="form-group">

                <label>¿Dispones de espacio exterior?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                        value="option1" formControlName="espacio_exterior">
                    <label class="form-check-label" for="exampleRadios1">
                        SI
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                        value="option2" formControlName="espacio_exterior">
                    <label class="form-check-label" for="exampleRadios2">
                        NO
                    </label>
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Metros cuadrados del espacio exterior</label>
                    <input type="number" class="form-control" name="medida_espacio_exterior"
                        formControlName="medida_espacio_exterior">
                </div>
                <div class="form-group col-md-6">
                    <label>Tipo de espacio exterior</label>
                    <select class="form-control" formControlName="tipo_espacio_exterior">
                        <option selected>Elige una opción</option>
                        <option value="patio">Patio</option>
                        <option value="jardin">Jardin</option>
                    </select>

                </div>
                <div class="form-group col-md-8">
                    <label>Fotos de la casa</label>
                    <input type="url" class="form-control" name="fotos_casa" formControlName="fotos_casa">
                </div>

            </div>
            <button type="submit" class="btn btn-dark">Enviar</button>
        </form>
    </div>
</div>
