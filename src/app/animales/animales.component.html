<div class="wrapper">
    <div class="container buscador">
        <h2>¡QUIEN BUSCA, ENCUENTRA!</h2>

        <p><span>Haznos saber lo que buscas.</span></p>

        <p>Selecciona la edad:</p>
        <div class="row opciones">
            <button class="btn opcion" value="cachorro" [ngClass]="{seleccionado:(filtroEdad=='cachorro')}"
                (click)="onClickEdad('cachorro')">Cachorro</button>
            <button class="btn opcion" value="adulto" [ngClass]="{seleccionado:(filtroEdad=='adulto')}"
                (click)="onClickEdad('adulto')">Adulto</button>
        </div>



        <p>Selecciona el tamaño:</p>
        <div class="row opciones">
            <button class="btn opcion" value="pequeno" [ngClass]="{seleccionado:(filtroTamano=='pequeno')}"
                (click)="onClickTamano('pequeno')">Pequeño</button>

            <button class="btn opcion" value="mediano" [ngClass]="{seleccionado:(filtroTamano=='mediano')}"
                (click)="onClickTamano('mediano')">Mediano</button>
            <button class="btn opcion" value="grande" [ngClass]="{seleccionado:(filtroTamano=='grande')}"
                (click)="onClickTamano('grande')">Grande</button>


        </div>

    </div>
</div>

<div class="perros">

    <div class="row tarjetas_perros">

        <div class="contenedor" *ngFor="let perro of perros">
            <div class="imagen" style="background-image: url({{perro.imagen}})">
            </div>
            <div class="velo">
                <h3>{{perro.nombre_perro}}</h3>
                <p>{{perro.raza}} {{perro.sexo}}, {{perro.edad_numero}} años</p>
                <p>Protectora: {{perro.nombre}}</p>
                <p>{{perro.localidad}}, {{perro.provincia}}</p>

                <button type="button" id="botonAdd" class="btn btn-outline-dark" (click)="onClickAddFavourite(perro)"
                    [ngClass]="{'button-red':(perrosFavoritos.includes(perro.id))}"
                    [disabled]="perrosFavoritos.includes(perro.id)">Añadir a
                    favoritos <i class="fas fa-star"></i></button>
            </div>
        </div>


    </div>


</div>
